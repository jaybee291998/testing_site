{% extends 'base.html' %}
{% block title %}
	Fund | Add
{% endblock %}
{% block content %}
	<div class="card">
	    <div class="card-header">
	        <h5 class="card-title">Add new Fund</h5>
	    </div>
	    <div class="card-body">
	        <form method="post">
	            {% csrf_token %}
	            {{form.as_p}}
	            <button type="submit" class="btn btn-success">Add Fund</button>
	        </form>
	    </div>
	</div>
{% endblock %}
